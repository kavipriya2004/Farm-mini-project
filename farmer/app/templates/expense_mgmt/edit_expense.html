<!-- expense_mgmt/edit_expense.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
</head>
<body>

<h2>Edit Expense</h2>

<form method="post" action="{% url 'app:edit_expense' expense.expense_id %}">
    {% csrf_token %}
    
    <!-- Display form errors -->
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Error(s):</strong>
            <ul>
                {% for error in form.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

</body>
</html>
